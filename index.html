<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
        <title>Lazy Bobby</title>
        <link href="./styles/style.css" rel="stylesheet">
		<script type="module" src="./javascript/index.js"></script>
		
	</head>	
	
	<body>

		<header>
			<h1>"Lazy  Bobby"... </h1>
			<h2></h2>

		<main>

			<div id="backimage"></div>
			<div id="cellphone">

				<div id="starticone"></div>

				<div id="statusBar">

					<p id="girlfriendIcone" class="icone"></p>

					<p id="moolahIcone" class="icone"></p>

					<p id="textField"></p>

				</div>

				<div id="buttons" class="digitTextFont">

					<p id="leftBtn" class="btn"></p>

				<div id="endGameScreen" class="messageScreen"></div>

			</div>
